<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuenta</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">

<body>
    <div class="registration-form">
        <form method="POST" action="/transacciones">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group" id="titulo">
                <h1>Realizar Transacción</h1>
                {% if mensaje %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert" id="alert">
                    <strong>Atención:</strong> {{ mensaje }}
                </div>
                {% endif %}
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" name="cuenta_origen" id="cuenta_origen"
                    placeholder="Cuenta de origen" required value="{{ cuenta_origen }}">
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" name="cuenta_destino" id="cuenta_destino"
                    placeholder="Cuenta de destino" required>
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" name="valor" id="valor" placeholder="Valor" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Realizar Transacción</button>
            </div>
        </form>
        <div class="cancelar-cuenta">
            <form method="POST" action="/cancelar_cuenta">
                <div class="mb-3">
                    <div class="form-group" id="titulo">
                        <h1>Cancelar cuenta</h1>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control item" name="numero_cuenta" id="numero_cuenta"
                            placeholder="Confirme su número de cuenta" required value="{{ cuenta_origen }}">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block create-account" id="cancelar-cuenta">Cancelar
                            Cuenta</button>
                    </div>
                </div>
            </form>
        </div>
        <br>
    </div>
