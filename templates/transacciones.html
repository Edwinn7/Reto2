    <main>
        <div class="container mt-5">

                <div class="col-12 col-md-7"> <br>
                    <h1>Realizar Transacción</h1>
                    <form method="POST" action="/transacciones">
                        <div class="mb-3">
                            <label for="cuenta_origen" class="form-label">Cuenta Origen:</label>
                            <input type="text" class="form-control" name="cuenta_origen" id="cuenta_origen" required
                                value="{{ cuenta_origen }}">
                        </div>
                        <div class="mb-3">
                            <label for="cuenta_destino" class="form-label">Cuenta Destino:</label>
                            <input type="text" class="form-control" name="cuenta_destino" id="cuenta_destino" required>
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="valor" class="form-label">Valor:</label>
                            <input type="number" class="form-control" step="0.01" name="valor" id="valor" required>
                        </div>
                        <br>
                        <input type="submit" class="btn btn-warning" value="Realizar Transacción">
                    </form>
                    <br>
                    <h1>Cancelar Cuenta</h1>
                    <form method="POST" action="/cancelar_cuenta">
                        <div class="mb-3">
                            <label for="valor" class="form-label">Confirme su número de cuenta:</label>
                            <input type="number" class="form-control" name="numero_cuenta"
                                value="{{ cuenta_origen }}"><br>
                            <input type="submit" class="btn btn-danger" value="Cancelar Cuenta">
                        </div>
                    </form>
                    <br>
                    {% if mensaje %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Atención:</strong> {{ mensaje }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </main>
