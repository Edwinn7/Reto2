<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/indexStyle.css') }}">
    <title>Inicio</title>
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form method="POST" action="/registro">
                <label for="chk" aria-hidden="true" id="titulo">Bienvenid@</label>
                <input type="text" name="titular" placeholder="Titular" required>
                <select name="tipo_cuenta" required>
                    <option disabled selected>Seleccione el tipo de cuenta</option>
                    <option value="Cuenta Corriente">Cuenta Corriente</option>
                    <option value="Cuenta De Ahorros">Cuenta De Ahorros</option>
                    <option value="Cuenta de Nómina">Cuenta de Nómina</option>
                </select>
                <input type="number" name="saldo" placeholder="Saldo">
                <button type="submit" value="Ingresar">Crear cuenta</button>
                {% if mensaje %}
                <div class="alert alert-danger" role="alert" id="alert">
                    {{ mensaje }}
                </div>
                {% endif %}
            </form>
        </div>

        <div class="login">
            <form method="POST" action="/">
                <label for="chk" aria-hidden="true">Ingresar</label>
                <input type="text" placeholder="Número de Cuenta:" name="numero_cuenta" id="numero_cuenta" required>
                <button type="submit" value="Ingresar">Ingresar</button>
                {% if mensaje %}
                <div class="alert alert-danger" role="alert" id="alert">
                    {{ mensaje }}
                </div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</html>
